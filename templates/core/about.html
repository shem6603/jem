<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Django App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        .nav-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav-link:hover {
            background: #5568d3;
        }
        .back-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About This Project</h1>
        <p>This is a Django web application built with Python 3.11.13.</p>
        <p>The project includes:</p>
        <ul style="margin-left: 2rem; color: #666;">
            <li>Django 4.2+ framework</li>
            <li>SQLite database (default)</li>
            <li>Modern, responsive UI</li>
            <li>Admin panel for content management</li>
            <li>Environment variable support</li>
        </ul>
        <div class="back-link">
            <a href="{% url 'core:home' %}" class="nav-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
