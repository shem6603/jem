{% extends 'base.html' %}
{% load static %}

{% block title %}Offline - J.E.M{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 to-orange-100 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <!-- Offline Icon -->
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
            </svg>
        </div>
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-900 mb-4">You're Offline</h1>
        
        <!-- Message -->
        <p class="text-gray-600 mb-8">
            It looks like you're not connected to the internet. Please check your connection and try again.
        </p>
        
        <!-- Retry Button -->
        <button onclick="window.location.reload()" 
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
            Try Again
        </button>
        
        <!-- App Info -->
        <div class="mt-8 pt-8 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                J.E.M - Just Eat More<br>
                Premium snack bundles for kids
            </p>
        </div>
    </div>
</div>
{% endblock %}
